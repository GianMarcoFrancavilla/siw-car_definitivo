<!DOCTYPE html>
<html>

<head>
	<title>
		SiwCar - Gestione Modelli
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="admin-page">
	<div class="background-container"></div>
    <header>
		<div><a href="/"><img src="/images/siw-car-logo.png" class="logo"/></a></div>
        <div class="user-info" th:if="${userDetails}">
            <span th:text="'user :' + ' ' + ${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div class="user-info" th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
	<h1>Gestione Modelli</h1>
		<div>
			<h4>attraverso questa funzione puoi creare un nuovo modello e asssegnarlo a un brand esistente</h4>
			<a href="/admin/formNewModel">Crea un modello</a>
		</div>
		<div>
			<h4>attraverso questa funzione puoi eliminare un modello esistente</h4>
			<a href="/admin/formUpdateModels">Modifica modello esistente</a>
		</div>
</body>

</html>
