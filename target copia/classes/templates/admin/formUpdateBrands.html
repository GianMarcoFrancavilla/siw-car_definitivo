<!DOCTYPE html>
<html>

<head>
	<title>Brand</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="admin-page">
	<div class="background-container"></div>
    <header>
        <img src="/images/siw-car-logo.png" class="logo" />
        <div class="user-info" th:if="${userDetails}">
            <span th:text="'user :' + ' ' + ${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div class="user-info" th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
	<h1>Brand</h1>
	<div th:if="${brands==null || brands.isEmpty()}">Non ci sono brand nel sistema</div>
	<ul>
		<li th:each="brand : ${brands}">
            <span th:href="@{'/brand' + '/' + ${brand.id}}" th:text="${brand.name}"></span>
            <form th:action="@{'/admin/elimina-brand/' + ${brand.id}}" method="post">
                <button type="submit">Elimina</button>
            </form>
		</li>
	</ul>
</body>

</html>
