<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtri Auto</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div class="background-container"></div>
	<div class="overlay"></div>
    <header>
        <img src="/images/siw-car-logo.png" class="logo" />
        <div class="user-info" th:if="${userDetails}">
            <span th:text="'user :' + ' ' + ${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div class="user-info" th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
    <h1>Auto - Filtri</h1>

    <form action="/filteredCars" method="get">
        <label for="brand">Marca:</label>
        <select id="brand" name="brand">
            <option value="">Tutte le marche</option>
            <th:block th:each="brandOption : ${brands}">
                <option th:value="${brandOption.id}" th:text="${brandOption.name}"></option>
            </th:block>
        </select>

        <label for="model">Modello:</label>
        <select id="model" name="model">
            <option value="">Tutti i modelli</option>
            <th:block th:each="modelOption : ${models}">
                <option th:value="${modelOption.id}" th:text="${modelOption.name}"></option>
            </th:block>
        </select>

        <label for="minYear">Anno Minimo:</label>
        <input type="number" id="minYear" name="minYear">

        <label for="maxYear">Anno Massimo:</label>
        <input type="number" id="maxYear" name="maxYear">

        <label for="minMileage">Chilometraggio Minimo:</label>
        <input type="number" id="minMileage" name="minMileage">

        <label for="maxMileage">Chilometraggio Massimo:</label>
        <input type="number" id="maxMileage" name="maxMileage">
        
        
        <label for="minPrice">Prezzo Minimo:</label>
        <input type="number" id="minPrice" name="minPrice">

        <label for="maxPrice">Prezzo Massimo:</label>
        <input type="number" id="maxPrice" name="maxPrice">

        <label for="color">Colore:</label>
        <select id="color" name="color">
            <option value="">Seleziona Colore</option>
            <option value="Bianco">Bianco</option>
            <option value="Nero">Nero</option>
            <option value="Rosso">Rosso</option>
            <option value="Blu">Blu</option>
            <option value="Verde">Verde</option>
            <option value="Viola">Viola</option>
            <option value="Arancione">Arancione</option>
            <option value="Argento">Argento</option>
            <!-- Aggiungi altri colori desiderati -->
        </select>


        <button type="submit">Applica filtri</button>
    </form>

</body>

</html>
