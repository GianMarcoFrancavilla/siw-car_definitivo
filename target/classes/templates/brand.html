<!DOCTYPE html>
<html>
<head>
    <title>Marchio</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div class="background-container"></div>
    <header>
        <img src="/images/siw-car-logo.png" class="logo" />
        <div class="user-info" th:if="${userDetails}">
            <span th:text="'user :' + ' ' + ${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div class="user-info" th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
    <h1>Dettagli Marchio</h1>
    <div th:if="${brand}">
        <span th:text="${brand.name}">Nome del Marchio</span>
    </div>
    <div th:unless="${brand}">Il marchio non esiste</div>
</body>
</html>
