<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modelli</title>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="admin-page">
	<div class="background-container"></div>
    <header>
        <a href="/">
            <img src="/images/siw-car-logo.png" class="logo" />
        </a>
        <div class="user-info" th:if="${userDetails}">
            <span th:text="'user :' + ' ' + ${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div class="user-info" th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
    <h1>Modelli</h1>
    <div th:if="${models==null || models.isEmpty()}">Non ci sono modelli nel sistema</div>
    <ul>
        <li th:each="model : ${models}">
            <span th:href="@{'/model' + '/' + ${model.id}}" th:text="${model.name} + ' (' + ${model.brand.name} + ')'"></span>
            <form th:action="@{'/admin/elimina-modello/' + ${model.id}}" method="post">
                <button type="submit">Elimina</button>
            </form>
        </li>
    </ul>
</body>

</html>
