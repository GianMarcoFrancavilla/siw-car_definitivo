<!DOCTYPE html>
<html>

<head>
	<title>Nuovo Marchio</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="admin-page">
	<div class="background-container"></div>
    <header>
        <img src="/images/siw-car-logo.png" class="logo" />
        <div class="user-info" th:if="${userDetails}">
            <span th:text="'user :' + ' ' + ${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div class="user-info" th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
	<h1>Aggiungi un marchio</h1>
	<form th:action="@{/brand}" method="POST" th:object="${brand}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>

		<div>
			<label>Nome:</label> 
			<span><input required type="text" th:field="*{name}" /></span>
		</div>

		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
